<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefine - Category</title>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/custom.js"></script>
  </head>
  <body>
    <div class="container category">
      <!-- ##### Header ##### -->
      <header>
        <a class="logo" href="#none">
          <img src="../image/redefine_small_logo.png" alt="헤더 스몰로고" />
        </a>
        <h1>카테고리</h1>
        <a class="cart" href="#none" data-count="17">
          <i class="fi fi-rr-cart-shopping-fast"></i>
        </a>
      </header>
      <!-- ##### Section ##### -->
      <section>
        <div class="view_all">
          <a href="#none"></a>
          <img src="../image/view_all_icon.svg" alt="전체보기 아이콘" />
          <span>전체보기</span>
        </div>
        <input type="radio" name="category" id="nutrition" />
        <label for="nutrition">
          <img src="../image/capsules.svg" alt="알약 아이콘" />
          <span>영양제</span>
        </label>
        <div class="accordion_content">
          <a href="#none">전체보기</a>
          <a href="#none">체중관리 / 피부건강</a>
          <a href="#none">활력충전, 면역</a>
          <a href="#none">장 / 간 건강</a>
          <a href="#none">전립선 / 남성건강</a>
          <a href="#none">임산부 / 여성건강</a>
          <a href="#none">키즈</a>
        </div>
        <input type="radio" name="category" id="beauty" />
        <label for="beauty">
          <img src="../image/shampoo.svg" alt="샴푸 아이콘" />
          <span>뷰티</span>
        </label>
        <div class="accordion_content">
          <a href="#none">전체보기</a>
          <a href="#none">클렌징</a>
          <a href="#none">토너</a>
          <a href="#none">세럼 / 앰플 / 오일</a>
          <a href="#none">로션 / 크림 / 밤</a>
          <a href="#none">마스크팩</a>
          <a href="#none">메이크업</a>
        </div>
        <input type="radio" name="category" id="food" />
        <label for="food">
          <img src="../image/egg_fry.svg" alt="음식 아이콘" />
          <span>푸드</span>
        </label>
        <div class="accordion_content">
          <a href="#none">전체보기</a>
          <a href="#none">간식</a>
          <a href="#none">간편식 / 반찬</a>
          <a href="#none">조미료 / 소스</a>
          <a href="#none">음료</a>
        </div>
        <input type="radio" name="category" id="hair" />
        <label for="hair">
          <img src="../image/hair.png" alt="헤어 아이콘" />
          <span>헤어 / 바디</span>
        </label>
        <div class="accordion_content">
          <a href="#none">전체보기</a>
          <a href="#none">샴푸</a>
          <a href="#none">린스 / 트리트먼트</a>
          <a href="#none">바디워시 / 스크럽</a>
          <a href="#none">바디로션 / 바디오일</a>
          <a href="#none">립 / 핸드 / 풋</a>
        </div>
        <div class="electronics">
          <a href="#none"></a>
          <img src="../image/plug.svg" alt="전기코드 아이콘" />
          <span>가전 / 주방</span>
        </div>
        <input type="radio" name="category" id="living" />
        <label for="living">
          <img src="../image/pot.svg" alt="생활용품 아이콘" />
          <span>생활용품</span>
        </label>
        <div class="accordion_content">
          <a href="#none">전체보기</a>
          <a href="#none">휴지 / 물티슈</a>
          <a href="#none">청소 / 세탁용품</a>
          <a href="#none">주방 / 식품보관</a>
          <a href="#none">욕실용품</a>
          <a href="#none">반려동물</a>
        </div>
      </section>
      <!-- ##### Footer - GNB Include ##### -->
      <footer></footer>
      <!-- ##### Footer - GNB Include ##### -->
    </div>
  </body>
</html>
