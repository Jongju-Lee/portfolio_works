<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefine - 장바구니</title>
    <meta name="theme-color" content="#ffffff" />
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/custom.js"></script>
  </head>
  <body>
    <div class="container cart">
      <!-- Header -->
      <header>
        <button class="btn_back">
          <i class="fi fi-rs-angle-left"></i>
        </button>
        <h1>장바구니</h1>
        <a href="../html/main.html" class="btn_home">
          <i class="fi fi-rr-home"></i>
        </a>
      </header>
      <!-- Section -->
      <section>
        <div class="cart_title">
          <span class="check_all active">전체선택</span>
          <button class="btn_small_primary btn_all_clear">선택삭제</button>
        </div>
        <div class="cart_items">
          <div class="cart_item active">
            <div class="cart_item_thum">
              <a href="#none">
                <img src="../image/shampoo.png" alt="카페인 탈모샴푸" />
              </a>
            </div>
            <div class="cart_item_desc">
              <p>카페인 1% 탈모샴푸<em>(지성용)</em></p>
              <s>6,290원</s>
              <b>4,290원</b>
              <select name="" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <i class="bi bi-x btn_close_cart_item"></i>
          </div>
          <div class="cart_item active">
            <div class="cart_item_thum">
              <a href="#none">
                <img src="../image/glow_lip_balm.png" alt="코랄색 Glow 립밤" />
              </a>
            </div>
            <div class="cart_item_desc">
              <p>하루종일 지속되는 Glow 립밤<em>(코랄)</em></p>
              <s>3,890원</s>
              <b>3,190원</b>
              <select name="" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <i class="bi bi-x btn_close_cart_item"></i>
          </div>
          <div class="cart_item active">
            <div class="cart_item_thum">
              <a href="#none">
                <img src="../image/night_care.png" alt="나이트 케어 화장품" />
              </a>
            </div>
            <div class="cart_item_desc">
              <p>하이드로 딥 나이트 케어<em>(50ml)</em></p>
              <s>8,290원</s>
              <b>3,490원</b>
              <select name="" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <i class="bi bi-x btn_close_cart_item"></i>
          </div>
        </div>
        <div class="empty_message">
          <img src="../image/empty_box.png" alt="빈 박스" />
          <h1>장바구니가 비었습니다.</h1>
          <a href="../html/main.html"
            >쇼핑하러 가기
            <i class="fi fi-rr-angle-small-right"></i>
          </a>
        </div>
        <article class="calculate_outer">
          <p class="calculate">
            상품금액
            <span>10,970</span>원 + 배송비 <span>3,000</span>원 =
            <span>13,970</span>원
          </p>
          <div class="total">
            <div class="product_amount">
              <span>총 상품 금액</span>
              <span><em id="product">10,970</em>원</span>
            </div>
            <div class="delivery_amount">
              <span>배송비</span>
              <span><em>3,000</em>원</span>
            </div>
            <div class="payment_amount">
              <span>결제 예정금액</span>
              <span id="result">13,970<em>원</em></span>
            </div>
          </div>
        </article>
        <div class="twin_btn">
          <a class="btn_shopping_more" href="../html/main.html"
            >더 담으러 가기</a
          >
          <button class="btn_right_now">바로 구매하기</button>
        </div>
      </section>
    </div>
  </body>
</html>
