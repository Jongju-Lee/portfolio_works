<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefine - 검색</title>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/custom.js"></script>
  </head>
  <body>
    <div class="container search">
      <!-- ##### Header ##### -->
      <header>
        <a class="logo" href="#none">
          <img src="../image/redefine_small_logo.png" alt="헤더 스몰로고" />
        </a>
        <h1>검색</h1>
        <a class="cart" href="#none" data-count="17">
          <i class="fi fi-rr-cart-shopping-fast"></i>
        </a>
      </header>
      <!-- ###### Section ##### -->
      <section>
        <article class="search_menu">
          <div class="search_field">
            <input type="search" placeholder="검색어를 입력해 주세요" />
            <button class="btn_search">검색</button>
          </div>
          <div class="search_recent_word">
            <b>최근 검색어</b>
            <div class="recent_word_items">
              <a href="#none"
                >벌꿀
                <i class="bi bi-x"></i>
              </a>
              <a href="#none"
                >면도기
                <i class="bi bi-x"></i>
              </a>
              <a href="#none"
                >립밤
                <i class="bi bi-x"></i>
              </a>
              <a href="#none"
                >고구마
                <i class="bi bi-x"></i>
              </a>
              <a href="#none"
                >나이트 케어
                <i class="bi bi-x"></i>
              </a>
            </div>
          </div>
          <div class="search_keyword">
            <b>이런 키워드는 어떠세요?</b>
            <a href="#none">
              <img src="../image/shampoo.svg" alt="펌프형 샴푸 아이콘" />
              <span>스킨케어</span>
            </a>
            <a href="#none">
              <img src="../image/egg_fry.svg" alt="계란후라이 아이콘" />
              <span>푸드</span>
            </a>
            <a href="#none">
              <img src="../image/hair.png" alt="사람 얼굴 아이콘" />
              <span>헤어 / 바디</span>
            </a>
          </div>
          <div class="search_hot">
            <b>인기 검색어</b>
            <div class="search_hot_items">
              <div class="search_hot_item">
                <a href="#none">벌꿀</a>
                <a href="#none">화장품</a>
                <a href="#none">샴푸</a>
                <a href="#none">크림</a>
              </div>
              <div class="search_hot_item">
                <a href="#none">면도</a>
                <a href="#none">건강</a>
                <a href="#none">간식</a>
                <a href="#none">헤어</a>
              </div>
            </div>
          </div>
        </article>
        <article class="product search_recent">
          <b>최근 본 상품</b>
          <div class="product_items">
            <div class="product_item">
              <div class="product_item_thum">
                <a href="#none">
                  <img src="../image/honey.png" alt="아카시아 벌꿀" />
                </a>
              </div>
              <div class="product_item_desc">
                <p>
                  국산 아카시아 벌꿀
                  <span>500g</span>
                </p>
                <s>11,400원</s>
                <b>9,890원</b>
                <span class="badge blue"><em>1,600</em>원 할인</span>
                <span class="badge gold">1 + 1</span>
                <div class="star_rating">
                  <span>4.8</span>
                  (<em>51</em>)
                </div>
              </div>
            </div>
            <div class="product_item">
              <div class="product_item_thum">
                <a href="#none">
                  <img src="../image/night_care.png" alt="나이트 케어 화장품" />
                </a>
              </div>
              <div class="product_item_desc">
                <p>
                  하이드로 딥 나이트 케어
                  <span>50ml</span>
                </p>
                <s>8,290원</s>
                <b>3,490원</b>
                <span class="badge blue"><em>4,800</em>원 할인</span>
                <div class="star_rating">
                  <span>4.9</span>
                  (<em>991</em>)
                </div>
              </div>
            </div>
            <div class="product_item">
              <div class="product_item_thum">
                <a href="#none">
                  <img src="../image/glow_lip_balm.png" alt="glow 립밤" />
                </a>
              </div>
              <div class="product_item_desc">
                <p>하루종일 지속되는 Glow 립밤 <span>(코랄)</span></p>
                <s>3,890원</s>
                <b>3,190원</b>
                <span class="badge blue"><em>700</em>원 할인</span>
                <div class="star_rating">
                  <span>4.5</span>
                  (<em>37</em>)
                </div>
              </div>
            </div>
          </div>
        </article>
      </section>
      <!-- ##### Footer - GNB Include ##### -->
      <footer></footer>
      <!-- ##### Footer - GNB Include ##### -->
    </div>
  </body>
</html>
