<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>Redefine - 회원가입</title>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/custom.js"></script>
  </head>
  <body>
    <div class="container register">
      <!-- ##### Header ##### -->
      <header>
        <button class="btn_back">
          <i class="fi fi-rs-angle-left"></i>
        </button>
        <h1>회원가입</h1>
        <a href="../html/main.html" class="btn_home">
          <i class="fi fi-rr-home"></i>
        </a>
      </header>
      <!-- ##### Section ##### -->
      <section>
        <form class="sign_up" action="">
          <div class="input_field">
            <b>이메일</b>
            <input type="text" required />
            <span>로그인 아이디로 사용할 이메일을 입력해 주세요.</span>
          </div>
          <div class="input_field">
            <b>비밀번호</b>
            <input type="password" required />
          </div>
          <div class="input_field">
            <b>비밀번호 확인</b>
            <input type="password" required />
          </div>
          <div class="input_field">
            <b>이름</b>
            <input type="text" required />
          </div>
          <div class="input_field address">
            <b>주소</b>
            <div class="post">
              <input type="text" placeholder="우편번호" />
              <button class="btn_small_primary btn_address">주소검색</button>
            </div>
            <input type="text" placeholder="기본 주소" />
            <input type="text" placeholder="나머지 주소" />
          </div>
          <div class="phone">
            <b>휴대폰 번호</b>
            <div class="phone_inner">
              <select name="" id="">
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
                <option value="017">017</option>
                <option value="018">018</option>
                <option value="019">019</option>
              </select>
              <i class="fi fi-rr-minus-small"></i>
              <input type="text" />
              <i class="fi fi-rr-minus-small"></i>
              <input type="text" />
              <button class="btn_small_primary btn_code">인증하기</button>
            </div>
          </div>
          <div class="gender">
            <b>성별</b>
            <input type="radio" name="gender" id="man" />
            <label for="man">남자</label>
            <input type="radio" name="gender" id="woman" />
            <label for="woman">여자</label>
            <input type="radio" name="gender" id="not" checked />
            <label for="not">선택안함</label>
          </div>
          <div class="agree">
            <span>이용약관동의</span>
            <input type="checkbox" name="agree" id="agree_all" checked />
            <label for="agree_all">전체 동의합니다</label>
            <em>
              선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를
              이용할 수 있습니다.
            </em>
            <input type="checkbox" id="terms_agree" name="agree" checked />
            <label for="terms_agree"> [필수] 이용약관 동의 </label>
            <input type="checkbox" id="info_agree" name="agree" checked />
            <label for="info_agree"> [필수] 개인정보 수집 및 이용 동의 </label>
            <input type="checkbox" id="sms" name="agree" checked />
            <label for="sms">
              [선택] SMS (문자, 카카오톡 등)으로 혜택과 유용한 정보를 보내드려도
              될까요?
            </label>
            <input type="checkbox" id="email" name="agree" checked />
            <label for="email">
              [선택] 이메일로 혜택과 정보를 보내드려도 될까요?
            </label>
            <p>
              본인은 만 14세 이상이며,
              <a href="#none">이용약관</a>,
              <a href="#none">개인정보 수집 및 이용 내용</a>을<br />
              확인 하였으며, 동의합니다.
            </p>
          </div>
          <button class="btn_sign_up">회원가입</button>
        </form>
      </section>
      <!-- ###### Footer - GNB Include ###### -->
      <footer></footer>
      <!-- ###### Footer - GNB Include ###### -->
    </div>
  </body>
</html>
