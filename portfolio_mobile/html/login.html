<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>Redefine - 로그인</title>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/custom.js"></script>
  </head>
  <body>
    <div class="container login">
      <!-- ###### Header ###### -->
      <header>
        <button class="btn_back">
          <i class="fi fi-rs-angle-left"></i>
        </button>
        <h1>로그인</h1>
        <a href="../html/main.html" class="btn_home">
          <i class="fi fi-rr-home"></i>
        </a>
      </header>
      <!-- ###### Section ###### -->
      <section>
        <div class="login_heading">
          <p>
            <b>로그인 및 회원가입</b>을<br />
            시작합니다.
          </p>
          <a href="#none" class="kakao">
            <span>카톡으로 쉽게 시작하기</span>
          </a>
        </div>
        <form class="login_form" action="">
          <input type="email" placeholder="이메일을 입력해주세요" />
          <input type="password" placeholder="비밀번호를 입력해주세요" />
          <div class="login_check_field">
            <input type="checkbox" id="login_chk1" />
            <label for="login_chk1">아이디 저장</label>
            <input type="checkbox" id="login_chk2" checked />
            <label for="login_chk2">로그인 상태 유지</label>
            <input type="checkbox" id="login_chk3" checked />
            <label for="login_chk3">보안 접속</label>
          </div>
          <button class="btn_login">로그인</button>
          <a href="../html/register.html" class="btn_sign_up">회원가입</a>
          <div class="forgot">
            <a href="#none">이메일 찾기</a>
            <a href="#none">비밀번호 찾기</a>
          </div>
        </form>
      </section>
      <!-- ###### Footer - GNB Include ###### -->
      <footer></footer>
      <!-- ###### Footer - GNB Include ###### -->
    </div>
  </body>
</html>
