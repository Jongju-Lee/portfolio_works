<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In UI</title>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="style.css" />
    <script src="custom.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sign_in">
        <img src="./image/icon.png" alt="" />
        <h1>Sportify Login</h1>
        <form action="">
          <div class="input_field">
            <input type="email" /><span>USER EMAIL</span>
          </div>
          <div class="input_field">
            <input type="password" /><span>PASSWORD</span>
          </div>
          <button class="btn_sign_in">SIGN IN</button>
          <div class="status">
            <div class="chk_field">
              <input type="checkbox" id="chk1" />
              <label for="chk1">Save your Email?</label>
            </div>
            <a class="forgot" href="#none">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
