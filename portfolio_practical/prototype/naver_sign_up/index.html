<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naver Sign Up</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <a href="#none">
          <img src="./image/logo-naver.png" alt="네이버 로고" />
        </a>
      </div>
      <section>
        <form class="naver_signup" action="">
          <div class="input_field id">
            <b>아이디</b>
            <input type="text" placeholder="@naver.com" />
          </div>
          <div class="input_field">
            <b>비밀번호</b>
            <input type="text" placeholder="" />
          </div>
          <div class="input_field">
            <b>비밀번호 재확인</b>
            <input type="text" placeholder="" />
          </div>
          <div class="input_field">
            <b>이름</b>
            <input type="text" placeholder="" />
          </div>
          <div class="input_field birth">
            <b>생년월일</b>
            <div class="birth_wrapper">
              <input type="text" placeholder="년(4자)" />
              <select>
                <option value="월">월</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <input type="text" placeholder="일" />
            </div>
          </div>
          <div class="input_field gender">
            <b>성별</b>
            <div class="radio_field">
              <input type="radio" name="gender" id="radio1" />
              <input type="radio" name="gender" id="radio2" />
              <input type="radio" name="gender" id="radio3" />
              <label for="radio1">남자</label>
              <label for="radio2">여자</label>
              <label for="radio3">선택안함</label>
            </div>
          </div>
          <div class="input_field">
            <b>본인 확인 이메일<span>(선택)</span></b>
            <input type="text" placeholder="선택입력" />
          </div>
          <div class="phone">
            <div class="input_field">
              <b>휴대전화</b>
              <input type="text" placeholder="대한민국 +82" />
            </div>
            <div class="input_field tel">
              <input type="text" placeholder="전화번호 입력" />
              <button class="btn_cord">인증번호 받기</button>
            </div>
            <div class="input_field">
              <input type="text" placeholder="인증번호 입력하세요" />
            </div>
            <button class="btn_signup">가입하기</button>
          </div>
        </form>
      </section>
      <footer>
        <div class="policy">
          <div>
            <a href="#none">이용약관</a>
            <a href="#none">개인정보처리방침</a>
            <a href="#none">책임의 한계와 법적고지</a>
            <a href="#none">회원정보 고객센터</a>
          </div>
          <b>ⓒNAVER Corp.</b>
        </div>
      </footer>
    </div>
  </body>
</html>
