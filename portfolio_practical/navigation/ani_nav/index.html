<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Navigation</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navi_outer">
      <input type="radio" name="slider" id="home" checked />
      <input type="radio" name="slider" id="blog" />
      <input type="radio" name="slider" id="event" />
      <input type="radio" name="slider" id="help" />
      <input type="radio" name="slider" id="about" />
      <nav>
        <div class="slider"></div>
        <label for="home"> <i class="bi bi-house-fill"></i>Home </label>
        <label for="blog"> <i class="bi bi-chat-dots-fill"></i>Blog </label>
        <label for="event"> <i class="bi bi-asterisk"></i>Event </label>
        <label for="help"> <i class="bi bi-telephone-fill"></i>Help </label>
        <label for="about"> <i class="bi bi-person-fill"></i>About </label>
      </nav>
    </div>
  </body>
</html>
