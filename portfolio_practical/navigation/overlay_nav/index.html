<!DOCTYPE html>
<html lang="ko">
  <head>

    <title>Overlay Animation</title>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="style.css" />
    <script src="custom.js"></script>
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="active" />
      <label class="trigger" for="active">
        <span class="trigger_inner">
          <em></em>

          <em></em>
        </span>
      </label>
      <h2 class="using">
        Fullscreen Overlay Navigation Bar
        <span>using ONLY HTML & CSS</span>
      </h2>
      <div class="overlay">
        <ul class="menu">
          <li><a href="#none">Home</a></li>
          <li><a href="#none">About</a></li>
          <li><a href="#none">Services</a></li>
          <li><a href="#none">Gallery</a></li>
          <li><a href="#none">Feedback</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
