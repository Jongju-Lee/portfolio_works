<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Sidebar</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <a href="#none">
            <img src="./image/logo_02.png" alt="로고" />
            <h2>COMPANY</h2>
          </a>
        </div>
        <ul class="links">
          <h4>Main Menu</h4>
          <li>
            <a href="#none">
              <i class="bi bi-bar-chart-line dashboard"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#none">
              <i class="bi bi-graph-up-arrow revenue"></i>
              <span>Revenue</span>
            </a>
          </li>
          <li>
            <a href="#none">
              <i class="bi bi-journal-text reports"></i>
              <span>Reports</span>
            </a>
          </li>
          <hr />
          <h4>Advanced</h4>
          <li>
            <a href="#none">
              <i class="bi bi-layout-wtf designer"></i>
              <span>Designer</span>
            </a>
          </li>
          <li>
            <a href="#none">
              <i class="bi bi-code-slash developer"></i>
              <span>Developer</span>
            </a>
          </li>
          <li>
            <a href="#none">
              <i class="bi bi-brush theme_maker"></i>
              <span>Theme Maker</span>
            </a>
          </li>
          <li>
            <a href="#none">
              <i class="bi bi-clipboard-data analytic"></i>
              <span>Analytic</span>
            </a>
          </li>
          <hr />
          <h4>Account</h4>
          <li>
            <a href="#none">
              <i class="bi bi-envelope-arrow-down message"></i>
              <span>Message</span>
            </a>
          </li>
          <li>
            <a href="#none">
              <i class="bi bi-gear settings"></i>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a href="#none">
              <i class="bi bi-box-arrow-right log_out"></i>
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </aside>
    </div>
  </body>
</html>
