<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNS LNB</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="share" />
      <div class="btn_share">
        <ul class="tooltip">
          <li>
            <a href="#none">
              <i class="bi bi-facebook"></i>
            </a>
          </li>
          <li>
            <a href="#none">
              <i class="bi bi-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#none">
              <i class="bi bi-instagram"></i>
            </a>
          </li>
          <li>
            <a href="#none">
              <i class="bi bi-youtube"></i>
            </a>
          </li>
        </ul>
        <label for="share" data-front="share" data-back="cancel"></label>
      </div>
    </div>
  </body>
</html>
