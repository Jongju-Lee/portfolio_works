<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In UI</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sign_in">
        <img src="./image/icon.png" alt="" />
        <h1>Sportify Login</h1>
        <form action="">
          <div class="input_field">
            <input type="email" placeholder="user email" />
          </div>
          <div class="input_field">
            <input type="password" placeholder="password" />
          </div>
          <button class="btn_sign_in">SIGN IN</button>
          <div class="status">
            <div class="chk_field">
              <input type="checkbox" id="chk1" checked />
              <label for="chk1">Save your Email?</label>
            </div>
            <a class="forgot" href="#none">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
