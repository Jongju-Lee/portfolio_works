<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Radio button</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="btn_field_outer">
        <input type="radio" name="gender" id="man" />
        <input type="radio" name="gender" id="woman" />
        <div class="btn_field">
          <label for="man">
            <div class="dot"></div>
            <span>Man</span>
          </label>
          <label for="woman">
            <div class="dot"></div>
            <span>Woman</span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
