<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Rating</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="center">
        <div class="stars">
          <input type="radio" name="star" id="five" value="5" checked />
          <label for="five"></label>
          <input type="radio" name="star" id="four" value="4" />
          <label for="four"></label>
          <input type="radio" name="star" id="three" value="3" />
          <label for="three"></label>
          <input type="radio" name="star" id="two" value="2" />
          <label for="two"></label>
          <input type="radio" name="star" id="one" value="1" />
          <label for="one"></label>
          <span class="result"></span>
        </div>
      </div>
    </div>
  </body>
</html>
