<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="register_card">
        <h2>가입하기</h2>
        <form action="">
          <div class="input_field_outer">
            <div class="input_field">
              <b>이름</b>
              <input type="text" placeholder="이름을 입력하세요" required />
            </div>
            <div class="input_field">
              <b>닉네임</b>
              <input type="text" placeholder="닉네임을 입력하세요" required />
            </div>
          </div>
          <div class="input_field_outer">
            <div class="input_field">
              <b class="not_required">이메일</b>
              <input type="email" placeholder="이메일을 입력하세요(선택)" />
            </div>
            <div class="input_field">
              <b>휴대전화</b>
              <input
                type="text"
                placeholder="'-' 를 빼고 입력하세요"
                required
              />
            </div>
          </div>
          <div class="input_field_outer">
            <div class="input_field">
              <b>비밀번호</b>
              <input
                type="password"
                placeholder="비밀번호를 입력하세요"
                required
              />
            </div>
            <div class="input_field">
              <b>비밀번호 확인</b>
              <input type="password" placeholder="비밀번호 확인" required />
            </div>
          </div>
          <div class="radio_field_outer">
            <b>성별</b>
            <div class="radio_field">
              <input type="radio" name="gender" id="male" />
              <label for="male">남자</label>
              <input type="radio" name="gender" id="female" />
              <label for="female">여자</label>
              <input type="radio" name="gender" id="not" checked />
              <label for="not">선택안함</label>
            </div>
          </div>
          <button class="btn_register">가입하기</button>
        </form>
      </div>
    </div>
  </body>
</html>
