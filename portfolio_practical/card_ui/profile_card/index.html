<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="profile_card">
        <div class="face">
          <img src="./image/user_face.png" alt="user_face" />
          <i class="xi-crown"></i>
        </div>
        <div class="heading">
          <h3>Andrew Ryu<span>Web Publisher</span></h3>
          <p>
            I am a publisher, who is always<br />
            thinking about better UI/UX.
            <a href="#none">andrew@google.com</a>
          </p>
          <a href="#none">VIEW MORE</a>
        </div>
        <div class="sns">
          <div class="item instagram">
            <a href="#none">
              <i class="xi-instagram"></i>
            </a>
            <b data-count="560"></b>
            <span>followers</span>
          </div>
          <div class="item line">
            <a href="#none">
              <i class="xi-line"></i>
            </a>
            <b data-count="315"></b>
            <span>followers</span>
          </div>
          <div class="item twitter">
            <a href="#none">
              <i class="xi-twitter"></i>
            </a>
            <b data-count="1057"></b>
            <span>followers</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
