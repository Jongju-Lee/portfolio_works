<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="product_card">
        <div class="box one">
          <div class="details">
            <div class="topic">Description</div>
            <p>
              How do you make sure you win when you're winning? Start by lacing
              up the G.T. Cut 3. It'll keep you fresh all four quarters. This
              version features a durable rubber outsole. “It provides the
              traction needed for outdoor courts.
            </p>
            <div class="star_rating">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-half"></i>
              <i class="bi bi-star"></i>
            </div>
            <div class="price_box">
              <div class="discount">$180.00</div>
              <div class="price">$150.00</div>
            </div>
          </div>
          <div class="btn_cart">
            <button>Add To Cart</button>
          </div>
        </div>
        <div class="box two">
          <div class="photo_box">
            <div class="photo">
              <img src="./image/nike_gt_cut_01.png" alt="나이키 농구화" />
            </div>
            <div class="info">
              <div class="brand">NIKE</div>
              <div class="name">NIKE G.T. CUT3</div>
              <div class="shipping">FREE SHIPPING</div>
              <div class="btn_login_for_more">
                <button>Login For More</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
