<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스마트폰 악세사리 다 모여! 스마트 아울렛</title>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="style.css" />
    <script src="custom.js"></script>
  </head>
  <body>
    <section>
      <div class="inner">
        <h1>
          스마트폰 악세사리, 이어폰 <b>다 모여!~</b> <em>스마트 아울렛</em>
        </h1>
        <div class="items_outer">
          <b>이번주 트렌드 상품</b>
          <div class="items">
            <div class="item active">
              <div class="thum">
                <a href="#none">
                  <img src="./image/headphone.jpg" alt="블루투스 헤드폰" />
                </a>
              </div>
              <div class="desc">
                <span><b>30%</b> <s>99,000</s> 69,300원</span>
                <span>블루투스 헤드셋</span>
                <em data-count="35">구매</em>
              </div>
            </div>
            <div class="item active">
              <div class="thum">
                <a href="#none">
                  <img src="./image/earphone.jpg" alt="블루투스 이어폰" />
                </a>
              </div>
              <div class="desc">
                <span><b>28%</b> <s>55,000</s> 39,600원</span>
                <span>블루투스 이어폰</span>
                <em data-count="102">구매</em>
              </div>
            </div>
            <div class="item">
              <div class="thum">
                <a href="#none">
                  <img src="./image/smart_watch.jpg" alt="스마트 워치" />
                </a>
              </div>
              <div class="desc">
                <span><b>22%</b> <s>66,000</s> 51,480원</span>
                <span>가성비 좋은 스마트워치</span>
                <em data-count="55">구매</em>
              </div>
            </div>
            <div class="item">
              <div class="thum">
                <a href="#none">
                  <img src="./image/speaker.jpg" alt="블루투스 스피커" />
                </a>
              </div>
              <div class="desc">
                <span><b>15%</b> <s>52,000</s> 44,200원</span>
                <span>휴대용 블루투스 스피커</span>
                <em data-count="29">구매</em>
              </div>
            </div>
            <div class="item">
              <div class="thum">
                <a href="#none">
                  <img
                    src="./image/keyboard.jpg"
                    alt="매직 키보드 마우스 세트"
                  />
                </a>
              </div>
              <div class="desc">
                <span>199,000원</span>
                <span>매직 키보드 & 마우스 세트</span>
                <em data-count="81">구매</em>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
