<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Slider - Pure CSS</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="tab_slider">
        <input type="radio" name="tab_guitar" id="tab1" checked />
        <input type="radio" name="tab_guitar" id="tab2" />
        <input type="radio" name="tab_guitar" id="tab3" />
        <div class="tabs">
          <div class="tab tab1">
            <a href="#none">
              <img src="./image/guitar_01.jpg" alt="아이바네즈 일렉기타" />
            </a>
            <div class="sale">
              <span><b>Sale</b>40%</span>
            </div>
          </div>
          <div class="tab tab2">
            <a href="#none">
              <img src="./image/guitar_02.jpg" alt="펜더 일렉기타" />
            </a>
            <div class="sale">
              <span><b>Sale</b>30%</span>
            </div>
          </div>
          <div class="tab tab3">
            <a href="#none">
              <img src="./image/guitar_03.jpg" alt="깁슨 일렉기타" />
            </a>
            <div class="sale">
              <span><b>Sale</b>25%</span>
            </div>
          </div>
        </div>
        <div class="btn_tab">
          <label for="tab1"></label>
          <label for="tab2"></label>
          <label for="tab3"></label>
        </div>
      </div>
      <div class="click_dots">Click Dots!</div>
    </section>
  </body>
</html>
